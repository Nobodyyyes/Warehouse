<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление сотрудника</title>
    <link rel="stylesheet" th:href="@{/main/template-new.css}" />
</head>
<body>

<h1>Добавить сотрудника</h1>

<form th:action="@{'/employees/new'}" th:object="${employee}" method="post">
    <label>ФИО: <input type="text" th:field="*{fullName}" required /></label><br/>
    <label>Звание:
        <select th:field="*{rank}">
            <option th:each="r : ${ranks}" th:value="${r}" th:text="${r}"></option>
        </select>
    </label><br/>
    <label>Должность:
        <select th:field="*{position}">
            <option th:each="p : ${positions}" th:value="${p}" th:text="${p}"></option>
        </select>
    </label><br/>
    <label>Отдел: <input type="text" th:field="*{department}" /></label><br/>
    <label>Паспорт: <input type="text" th:field="*{passportNumber}" /></label><br/>
    <label>Служебный номер: <input type="text" th:field="*{serviceNumber}" /></label><br/>
    <label>Активен: <input type="checkbox" th:field="*{active}" /></label><br/>

    <button type="submit">Сохранить</button>
</form>

<a th:href="@{/employees}">Назад к списку</a>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>История оружий</title>
    <link rel="stylesheet" th:href="@{/weapon/weapon-list.css}"/>
</head>

<body>
<h1>История оружия</h1>

<a th:href="@{/weapons/new}">Добавить оружие</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Оружие</th>
        <th>Сотрудник</th>
        <th>Дата выдачи</th>
        <th>Дата возврата</th>
        <th>Выдан</th>
        <th>Комментарии</th>
    </tr>
    <tr th:each="weaponHistory : ${weaponHistory}">
        <td th:text="${weaponHistory.id}"></td>
        <td th:text="${weaponHistory.weapon}"></td>
        <td th:text="${weaponHistory.employee}"></td>
        <td th:text="${weaponHistory.issueAt}"></td>
        <td th:text="${weaponHistory.returnedAt}"></td>
        <td th:text="${weaponHistory.issuedBy}"></td>
        <td th:text="${weaponHistory.notes}"></td>
        <td>
            <a th:href="@{'/weapon/history/new'}">Редактировать</a> |
            <a th:href="@{'/weapons/history/delete/' + ${weaponHistory.id}}">Удалить</a>
        </td>
    </tr>
</table>
</body>
</html>
